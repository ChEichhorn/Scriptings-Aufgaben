<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backbone Start</title>
    
    <!-- Zuerst alle externen Scripte laden -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    
    <!-- Dann das eigene -->
    <script src="js/semester.js"></script>
    <script src="js/backbone-start.js"></script>
    
    <!-- ... und damit es schÃ¶ner aussieht ein Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
	<script type="text/template" id="app-view">
	      <h1><%= name %></h1>

	      <div id="semester-info">
	        <%= semester.welches %><%= semester.jahr %>
	      </div>

	      <div id="student">
	        Hallo, <%= semester.student.name %>!
	      </div>

	      <div id="veranstaltungen">
	        <p>Du hast <%= semester.veranstaltungen.length %> Veranstaltungen:</p>

	        <% for (var i=0; i<semester.veranstaltungen.length; i++) {
	            var v = semester.veranstaltungen[i]; %>
	          <div class="veranstaltung" id="veranstaltung-<%= i %>">
	            <h3><%= v.titel %></h3>
	            <small><%= v.tag %>, <%= v.zeit %></small>
	          </div>
	        <% } %>

	      </div>
	    </script>


  </head>
  <body></body>
</html>
